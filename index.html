<html>
  <head></head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script type="text/javascript" src="index.js" ></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Just an image -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="autopilot.png" alt="" weight="10%" height=10%>
    </a>
  </nav>
    <div class="container align-items-center justify-content-center">
        <div class="row">
            <div class="col-sm">
                <div class="alert alert-primary" role="alert">
                    Projects  <button type="button" class="btn btn-dark" id="project-add" data-toggle="modal" data-target="#projectModal"><i class="fa fa-plus" aria-hidden="true"></i></button>
                  </div>
                <ul class="list-group" id="projects">
                  </ul>
            </div>
            <div class="col-sm">
              <div class="hide" id="goal">
                <div class="alert alert-primary" role="alert">
                    Goals  <button type="button" class="btn btn-dark" id="goal-add" data-toggle="modal" data-target="#goalModal"><i class="fa fa-plus" aria-hidden="true"></i></button>
                  </div>
                  <div class="card">
                      <div class="card-body">
                        <h5 class="card-title" id="title"></h5>
                        <p class="card-text" id="description"></p>
                        <h6 class="card-subtitle mb-2 text-muted">Goals:</h6>
                        <ul class="list-group" id="project-goals">
                          </ul>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
              <div class="hide" id="action">
                <div class="alert alert-primary" role="alert">
                    Actions  <button type="button" class="btn btn-dark" id="action-add" data-toggle="modal" data-target="#actionModal"><i class="fa fa-plus" aria-hidden="true"></i></button>
                  </div>
                <ul class="list-group" id="project-actions">
                  </ul>
                </div>
            </div>
          </div>
      </div>
      <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="project-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="project-name">
                  </div>
                  <div class="form-group">
                      <label for="project-title" class="col-form-label">Title:</label>
                      <input type="text" class="form-control" id="project-title">
                    </div>
                  <div class="form-group">
                      <label for="project-description" class="col-form-label">Description:</label>
                      <textarea class="form-control" id="project-description"></textarea>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-project">Add</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="goalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Goal</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="goal-name" class="col-form-label">Name:</label>
                      <input type="text" class="form-control" id="goal-name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="add-goal">Add</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add Goal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="action-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="action-name">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-action">Add</button>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
